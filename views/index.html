<!doctype html>
<html>
<head>
    <title>Главная страница</title>
</head>
<body>
    <% if (doctors.length) {%>
        <% doctors.forEach((name, spec, slots) => {%>
            <% = name%><br>
            <% = spec%><br>
            <% slots.forEach((slot) => {%>
                <% = slot%><br>
            <%})%>
            <br><br>
        <%})>
    <%}%>    
</body>
</html>
